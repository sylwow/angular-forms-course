<mat-card class="login-page">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form
      class="login-form data-form"
      #loginForm="ngForm"
      (ngSubmit)="login(loginForm, $event)"
    >
      <mat-form-field>
        <input
          [ngModelOptions]="{ name: 'email', standalone: false }"
          [(ngModel)]="val.email"
          #email="ngModel"
          matInput
          email
          required
          minlength="3"
          maxlength="20"
          type="email"
          placeholder="Email"
        />
        <mat-error *ngIf="email.errors?.required">
          The email is mandatory
        </mat-error>
        <mat-error *ngIf="email.errors?.email">
          This is not valid email
        </mat-error>
        <mat-error *ngIf="email.errors?.minlength as error">
          The min len is {{ error.requiredLength }} but it has
          {{ error.actualLength }}
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          [(ngModel)]="val.password"
          #password="ngModel"
          type="password"
          name="password"
          minlength="3"
          maxlength="20"
          required
          passwordStrength
          placeholder="Password"
        />
      </mat-form-field>

      <ng-container
        *ngIf="
          password.errors
            | onlyOneError
              : ['required', 'minlength', 'passwordStrength'] as error
        "
      >
        <div class="field-message" *ngIf="error?.required">
          The password is mandatory
        </div>
        <div class="field-message" *ngIf="error?.passwordStrength">
          You should use upperCase & lowerCase & numeric chars
        </div>
        <div class="field-message" *ngIf="error?.minlength as details">
          The min len is {{ details.requiredLength }} but it has
          {{ details.actualLength }}
        </div>
      </ng-container>

      <button
        type="submit"
        mat-raised-button
        color="primary"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
    </form>
  </mat-card-content>
</mat-card>
