<div class="create-course-panel data-form">
  <h2 class="title">Create New Course</h2>
  <mat-horizontal-stepper
    [linear]="true"
    class="mat-elevation-z5"
    labelPosition="bottom"
  >
    <mat-step [stepControl]="step1.form" errorMessage="Langing page in error">
      <ng-template matStepLabel> course langing page details </ng-template>

      <create-course-step-1 #step1></create-course-step-1>

      <div class="stepper-buttons">
        <button mat-raised-button color="primary" matStepperNext>
          Continue to step 2
        </button>
      </div>
    </mat-step>

    <mat-step [stepControl]="step2.form" errorMessage="Pricing page in error">
      <ng-template matStepLabel> course pricing details </ng-template>

      <create-course-step-2 #step2></create-course-step-2>

      <div class="stepper-buttons">
        <button mat-raised-button matStepperPrevious>Go back to step 1</button>
        <button mat-raised-button color="primary" matStepperNext>
          Continue to step 3
        </button>
      </div>
    </mat-step>

    <mat-step [stepControl]="step3.form" errorMessage="Course lessons in error">
      <ng-template matStepLabel> course lessons </ng-template>

      <create-course-step-3 #step3></create-course-step-3>

      <div class="stepper-buttons">
        <button mat-raised-button matStepperPrevious>Go back to step 2</button>
        <button
          mat-raised-button
          color="primary"
          [disabled]="step3.form.invalid || step3.lessons.length == 0"
          (click)="submit(step1, step2, step3)"
        >
          Create course
        </button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
</div>
